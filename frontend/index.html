<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Optimizer Tool - Dashboard</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Prompt Optimizer Tool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showView('prompts')">Prompts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showView('testing')">Testing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showView('comparison')">Comparison</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showView('ab-testing')">A/B Testing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Prompts View -->
        <div id="prompts-view" class="view-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Prompt Library</h2>
                <button class="btn btn-primary" onclick="showPromptForm()">Create New Prompt</button>
            </div>

            <!-- Filter by Category -->
            <div class="mb-3">
                <select class="form-select" id="categoryFilter" onchange="loadPrompts()" style="max-width: 300px;">
                    <option value="">All Categories</option>
                    <option value="writing">Writing</option>
                    <option value="analysis">Analysis</option>
                    <option value="coding">Coding</option>
                    <option value="general">General</option>
                </select>
            </div>

            <!-- Prompt List -->
            <div id="prompts-list" class="row">
                <!-- Prompts will be loaded here -->
            </div>

            <!-- Prompt Form Modal -->
            <div class="modal fade" id="promptModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="promptModalTitle">Create Prompt</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="promptForm">
                                <input type="hidden" id="promptId">
                                
                                <div class="mb-3">
                                    <label for="promptTitle" class="form-label">Title *</label>
                                    <input type="text" class="form-control" id="promptTitle" required>
                                </div>

                                <div class="mb-3">
                                    <label for="promptContent" class="form-label">Prompt Content *</label>
                                    <textarea class="form-control" id="promptContent" rows="8" required></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="promptCategory" class="form-label">Category</label>
                                        <select class="form-select" id="promptCategory">
                                            <option value="">Select category</option>
                                            <option value="writing">Writing</option>
                                            <option value="analysis">Analysis</option>
                                            <option value="coding">Coding</option>
                                            <option value="general">General</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="promptTags" class="form-label">Tags</label>
                                        <input type="text" class="form-control" id="promptTags" placeholder="tag1, tag2, tag3">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="savePrompt()">Save Prompt</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Testing View -->
        <div id="testing-view" class="view-section" style="display: none;">
            <h2 class="mb-4">Prompt Testing</h2>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="testPromptSelect" class="form-label">Select Prompt</label>
                    <select class="form-select" id="testPromptSelect">
                        <option value="">Choose a prompt...</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="testProviderSelect" class="form-label">Select LLM Provider</label>
                    <select class="form-select" id="testProviderSelect">
                        <option value="">Choose a provider...</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="testInput" class="form-label">Input Text</label>
                <textarea class="form-control" id="testInput" rows="3" placeholder="Enter input text for testing..."></textarea>
            </div>

            <div class="mb-3">
                <label for="testTemperature" class="form-label">Temperature: <span id="tempValue">0.7</span></label>
                <input type="range" class="form-range" id="testTemperature" min="0" max="1" step="0.1" value="0.7" oninput="document.getElementById('tempValue').textContent = this.value">
            </div>

            <button class="btn btn-primary" onclick="runTest()">Run Test</button>

            <div id="test-results" class="mt-4">
                <!-- Test results will appear here -->
            </div>
        </div>

        <!-- Comparison View -->
        <div id="comparison-view" class="view-section" style="display: none;">
            <h2 class="mb-4">Prompt Comparison</h2>
            <div id="comparison-results">
                <!-- Comparison results will appear here -->
            </div>
        </div>

        <!-- A/B Testing View -->
        <div id="ab-testing-view" class="view-section" style="display: none;">
            <h2 class="mb-4">A/B Testing</h2>
            <button class="btn btn-primary mb-4" onclick="showABTestForm()">Create New A/B Test</button>
            <div id="ab-tests-list">
                <!-- A/B tests will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
